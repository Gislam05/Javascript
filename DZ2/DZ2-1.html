<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2 Потому что сначала увеличивается на один, а потом выводится. кстати, переменная а увеличилась на единицу для дальнейших операторов.
d = b++; alert(d);           // 1 потому что сначала b выводится, а потом увеличивается. Кстати увеличивается он для всех остальных операторов ниже. 
c = (2+ ++a); alert(c);      // 5 потому что оператор c = ++a; сделал а равным 2, здесь а сначала увеличился еще на 1 и прибавился к 2. Суммарно получилось 5.
d = (2+ b++); alert(d);      // 4 потому что оператор d = b++; сделал b равным 2, а тут он прибавляется к 2 до того, как будет увеличен на 1. А увеличивается он только для последующих операторов. 
                             //Кстати, если верхний оператор просто повторить еще раз, выведется уже 5. 
alert(a);                    // 3 потому что изначаль а был равен 1, c = ++a; увеличил а на 1, c = (2+ ++a); - еще на 1. 
alert(b);                    //аналогично b
    </script>
</body>
</html>
