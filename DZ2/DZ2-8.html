<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        function power (val, pow) { //Работает только с целыми степенями
            if (pow == 1) return val;
            return val * power (val, pow-1);
        }
        alert(power(2, 10)); //Выведет 1024
       
    </script>
   
</body>
</html>
