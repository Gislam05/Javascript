<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>...содержимое перед скриптом...</p>

    <script defer>
 <!-- Выполнения скрипта с defer ждут все. В дамнном случае, после того,
как нажать на кнопку ок всплывающего окна выйдут все сообщения "перед скриптом" и "после скрипта" -->
alert ("Сообщение скрипта с defer");
    </script>//

    <!-- отображается сразу же -->

    <p>...содержимое после скрипта...</p>

    <script async>
alert ("Сообщение скрипта async"); <!-- игнорирует все и просто грузится парарллельно со всем DOM -->

    </script>
</body>
</html>
